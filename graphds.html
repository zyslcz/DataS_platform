<!DOCTYPE html>
<html>
<head>

    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/viz.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/local.css">
    <link rel="stylesheet" href="css/graphds.css">

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/viz.js"></script>

</head>
<body>
    <div id="top-bar">
        <a id="home" href="index.html">数据结构&nbsp;<span class="colour" style="color: rgb(167, 212, 30);">演示平台</span></a> &nbsp;&nbsp;&nbsp;
        <span id="title">
    <a id="menu1" onclick="GraphVisu(true,true);"> 无向/不带权 </a>
    <a id="menu2" onclick="GraphVisu(true,false);"> 无向/带权 </a>
    <a id="menu3" onclick="GraphVisu(false,true);"> 有向/不带权 </a>
    <a id="menu4" onclick="GraphVisu(false,false);"> 有向/带权 </a>
  </span>
    </div>
    <div id="main">
        <div id="viz">
            <svg onclick="GraphVisu(true,true); " width="960" height="450">
                <defs>
                    <marker id="end-arrow" viewBox="0 -5 10 10" refX="6" markerWidth="3" markerHeight="3" orient="auto">
                        <path d="M0,-5L10,0L0,5" fill="#000"></path>
                    </marker>
                </defs>
                <path class="link dragline hidden" d="M0,0L0,0"></path>
                <g>
                    <path class="link" d="M108.48528137423857,108.48528137423857L191.51471862576142,191.51471862576142"></path>
                    <path class="link" d="M208.48528137423858,208.48528137423858L291.5147186257614,291.5147186257614"></path>
                </g>
                <g>
                    <g>
                        <circle class="node" r="16" cx="100" cy="100" style="fill: rgb(238, 238, 238);"></circle>
                        <text x="100" y="105.33333333333333" class="id">0</text>
                    </g>
                    <g>
                        <circle class="node" r="16" cx="200" cy="200" style="fill: rgb(238, 238, 238);"></circle>
                        <text x="200" y="205.33333333333334" class="id">1</text>
                    </g>
                    <g>
                        <circle class="node" r="16" cx="300" cy="300" style="fill: rgb(238, 238, 238);"></circle>
                        <text x="300" y="305.3333333333333" class="id">2</text>
                    </g>
                </g>
                <g></g>
                <text x="400" y="100"> • 点击空白区域新建顶点</text>
                <text x="400" y="125"> • 在两点之间拖拽新建一条边</text>
                <text x="400" y="150"> • 选择点或边 按下Delete进行删除</text>
                <text x="400" y="175"> • 选择边 按下Enter改变边的权值</text>
                <text x="400" y="200"> • 按住Ctrl改变点的位置</text>
                <text x="400" y="225"> • 点击任意位置可以切换到默认的无权无向图模式 </text>
                <text x="400" y="250"> 或者选择其他模式 </text>
            </svg>
        </div>
        <div id="fake" width="100px">
            <div>
                <div style="float:left" left="100px">
                    <table id="myTablefake" border="1" width="180px" border-collapse:collapse="" style="visibility:hidden">
                    </table>
                </div>
            </div>
        </div>
        <div id="isTree0" style="float:left">• 树</div>
        <div id="isTree" style="float:left">: 是</div>
        <div id="fake2" width="20px">
            <div>
                <div style="float:left" left="10px">
                    <table id="myTablefake" border="1" width="30px" border-collapse:collapse="" style="visibility:hidden">
                    </table>
                </div>
            </div>
            <div id="isComplete0" style="float:left">• 完全图</div>
            <div id="isComplete" style="float:left">: 是</div>
            <div id="fake2" width="20px">
                <div>
                    <div style="float:left" left="10px">
                        <table id="myTablefake" border="1" width="30px" border-collapse:collapse="" style="visibility:hidden">
                        </table>
                    </div>
                </div>
                <div id="isBipartite0" style="float:left">• 二部图</div>
                <div id="isBipartite" style="float:left">: 是</div>
                <div id="isDAG0" style="float:left; margin-left:20px;">• 无回路有向图</div>
                <div id="isDAG" style="float:left">: 否</div>
                <div id="fake" width="20px">
                    <div>
                        <div style="float:left" left="100px">
                            <table id="myTablefake" border="1" width="200px" border-collapse:collapse="" style="visibility:hidden">
                            </table>
                        </div>
                    </div>
                    <div style="float:left">
                        <input id="direct_checkbox" type="checkbox" value="Submit" style="vertical-align: middle;visibility:hidden" onclick="switchDirectIndirect()"> &nbsp;
                    </div>
                    <div>
                        <div style="float:left" left="100px">
                            <table id="myTablefake" border="1" width="30px" border-collapse:collapse="" style="visibility:hidden">
                            </table>
                        </div>
                    </div>
                    <input id="weighted_checkbox" type="checkbox" value="Submit" style="vertical-align: middle;visibility:hidden" checked="true" onclick="convertDirectIndirectGraph()">&nbsp;
                    <div id="fake" width="100px">
                        <div>
                            <div style="float:left" left="100px">
                                <table id="myTablefake" border="1" width="120px" border-collapse:collapse="" style="visibility:hidden">
                                </table>
                            </div>
                        </div>

                            <div style="float:left; border:0px solid; max-height: 500px; max-width:500px; overflow: auto; margin-left: 25px;">
                                <div class="tableTitle"> 邻接矩阵 </div>
                                <table class="graphTable" id="adj_matrix_table" style=" width: 500px;">
                                    <tbody>
                                        <tr>
                                            <td> </td>
                                            <td class="bold">0</td>
                                            <td class="bold">1</td>
                                            <td class="bold">2</td>
                                        </tr>
                                        <tr>
                                            <td class="bold">0</td>
                                            <td>0</td>
                                            <td>1</td>
                                            <td>0</td>
                                        </tr>
                                        <tr>
                                            <td class="bold">1</td>
                                            <td>1</td>
                                            <td>0</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <td class="bold">2</td>
                                            <td>0</td>
                                            <td>1</td>
                                            <td>0</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="fake2" width="2px">
                            <div>
                                <div style="float:left" left="1px">
                                    <table id="myTablefake" border="1" width="1px" border-collapse:collapse="" style="visibility:hidden">
                                    </table>
                                </div>
                            </div>
                            <div id="adj_list">
                                <div style="float:left;margin-left: 13vw;margin-bottom: 5v border:1px solid; max-height: 400px; max-width:300px; overflow-y: scroll; overflow-x: scroll;">
                                    <div class="tableTitle" style="float:left"> 邻接表 </div>
                                    <table class="graphTable" id="adj_list_table" border="0" width="300px" border-collapse:collapse="" style="border-top:1px solid;">
                                        <tbody>
                                            <tr>
                                                <td class="bold">0 : </td>
                                                <td>1</td>
                                            </tr>
                                            <tr>
                                                <td class="bold">1 : </td>
                                                <td>0</td>
                                                <td>2</td>
                                            </tr>
                                            <tr>
                                                <td class="bold">2 : </td>
                                                <td>1</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div id="fake3" width="2px">
                                <div>
                                    <div style="float:left" left="1px">
                                        <table id="myTablefake" border="1" width="1px" border-collapse:collapse="" style="visibility:hidden">
                                        </table>
                                    </div>
                                </div>
                                <div id="edge_list">
                                    <div style="float:left; border:1px solid; max-height: 200px; max-width:200px; overflow-y: scroll; overflow-x:hidden">
                                        <div class="tableTitle" style="float:left"> 边列表 </div>
                                        <table class="graphTable" width="100%" id="edge_list_table" border="0" border-collapse:collapse="" style="border-top:1px solid; table-layout:fixed; overflow-x: hidden">
                                            <tbody>
                                                <tr>
                                                    <td class="bold">0 : </td>
                                                    <td>0</td>
                                                    <td>1</td>
                                                </tr>
                                                <tr>
                                                    <td class="bold">1 : </td>
                                                    <td>1</td>
                                                    <td>2</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div id="fake3" width="2px">
                                    <div>
                                        <div style="float:left" left="1px">
                                            <table id="myTablefake" border="1" width="1px" border-collapse:collapse="" style="visibility:hidden">
                                            </table>
                                        </div>
                                    </div>
                                    <div id="current-action" class="panel" style="display: none;">
                                        <p></p>
                                    </div>
                                    <div id="actions" class="panel" style="padding-bottom: 10px; font-family: Arial; height: 361px; width: 150px; background-color: rgb(214, 87, 117);">

                                        <p onclick="GraphVisu(true,true,&#39;star&#39;);">星形图</p>
                                        <p onclick="GraphVisu(true,true,&#39;k5&#39;);">五点完全图 </p>
                                        <p onclick="GraphVisu(true,true,&#39;CP2.2&#39;);">案例1</p>
                                        <p onclick="GraphVisu(true,true,&#39;CP2.5A&#39;);">案例2</p>
                                        <p onclick="GraphVisu(true,true,&#39;CP2.5B&#39;);">案例3</p>
                                        <p onclick="GraphVisu(true,true,&#39;CP2.5C&#39;);">案例4</p>
                                        <p onclick="GraphVisu(true,false,&#39;MST&#39;);">案例5</p>
                                        <p onclick="GraphVisu(true,true,&#39;CP4.2&#39;);">案例6</p>
                                        <p onclick="GraphVisu(false,true,&#39;DAG&#39;);">案例7</p>
                                        <p onclick="GraphVisu(true,true,&#39;CP4.5&#39;);">案例8</p>
                                        <p onclick="GraphVisu(false,false,&#39;Flow&#39;);">案例9</p>
                                        <p onclick="GraphVisu(true,true,&#39;CP4.8&#39;);">案例10</p>
                                    </div>
                                </div>
                                <div id="actions-hide" class="panel-hide" style="padding: 172px 14px 173px 15px; background-color: rgb(214, 87, 117);"><img src="img/arrow_white_right.png" title="show/hide actions panel" class="rotateRight"></div>
                                <div id="status" class="panel" style="background-color: rgb(82, 188, 105);">
                                    <p></p>
                                </div>
                                <div id="status-hide" class="panel-hide" style="background-color: rgb(82, 188, 105);"><img src="img/arrow_white_right.png" title="show/hide status panel"></div>
                                <div id="codetrace" class="panel" style="color: rgb(0, 0, 0); background-color: rgb(254, 197, 21);">
                                    <p id="code1" style="padding-top: 10px;"></p>

                                    <p id="code3"></p>
