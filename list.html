<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta description="线性存储的数据结构可视化演示">
    <title>线性存储 - 数据结构演示</title>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/viz.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/local.css">
    <link rel="stylesheet" href="css/list.css">
    
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/viz.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div id="top-bar">
        <a id="home" href="index.html">数据结构 <span class="colour" style="color: rgb(167, 212, 30);"> 演示平台</span></a>&nbsp;&nbsp;&nbsp;
        <span id="title">
    <a id="title-LL" class="selected-viz">单链表</a>
    <a id="title-DLL">双链表</a>
    <!-- <a id="title-CLL">循环链表</a> -->
    <a id="title-Stack">栈</a>
    <a id="title-Queue">队列</a>
    <!-- <a id="title-CircularQueue">循环队列</a> -->
    <a id="title-Deque">双向队列</a>
  </span>
        <div id="mode-menu">
        </div>
    </div>
    <div id="viz">
    </div>
    <div id="current-action" class="panel" style="display: none;">
        <p></p>
    </div>
    <div id="actions" class="panel" style="height: 118px; width: 150px; background-color: rgb(75, 101, 186);">
        <p id="create">创建</p>
        <p id="search" class="execAction" onclick="searchGeneric()">查找</p>
        <p id="insert">插入</p>
        <p id="remove" class="execAction" onclick="removeGeneric()">删除</p>
    </div>
    <div id="actions-hide" class="panel-hide" style="padding-top: 51px; padding-bottom: 51px; background-color: rgb(75, 101, 186);"><img src="img/arrow_white_right.png" title="show/hide actions panel" class="rotateRight"></div>
    <div id="actions-extras">
        <div class="create action-menu-pullout" style="left: 193px;">
            <div id="create-random" class="execAction new-menu-option coloured-menu-option" onclick="random()" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>随机</p>
            </div>
            <div id="create-random-sorted" class="execAction new-menu-option coloured-menu-option" onclick="randomLL()" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>随机(升序)</p>
            </div>
            <div id="create-random-fixed-size" class="execAction new-menu-option coloured-menu-option" onclick="createModelingOpen(&quot;createfixedsize&quot;)" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>随机(自定义长度)</p>
                <div id="createfixedsize-input" class="new-menu-option">
                    <input type="text" id="v-create-size" title="Enter the size of the linked list" autocomplete="off" value="3">
                    <div id="createfixedsize-go" class="execAction coloured-menu-option" onclick="randomFixedSize()" title="Create random fixed size linked list" style="color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                        <p>确认</p>
                    </div>
                </div>
            </div>
            <div id="create-from-arr" class="execAction new-menu-option coloured-menu-option" onclick="createModelingOpen(&quot;createuserdefined&quot;)" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>自定义数据</p>
                <div id="createuserdefined-input" class="new-menu-option">
                    <input type="text" id="v-create-arr" title="Enter the elements separated by comma" autocomplete="off" value="1,2,3">
                    <div id="createuserdefined-go" class="execAction coloured-menu-option" onclick="nonRandom()" title="Create random fixed size linked list" style="color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                        <p>确认</p>
                    </div>
                </div>
            </div>
            <div id="create-err" class="err" style="float: left;"></div>
        </div>
        <div class="search action-menu-pullout" style="left: 193px;">
            <div id="search-peek-front" style="display: none; float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);" class="execAction new-menu-option coloured-menu-option" onclick="peekDeque(&quot;front&quot;)">
                <p>从头部</p>
            </div>
            <div id="search-peek-back" style="display: none; float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);" class="execAction new-menu-option coloured-menu-option" onclick="peekDeque(&quot;back&quot;)">
                <p>从尾部</p>
            </div>
            <div id="search-input" class="new-menu-option" style="float: left;">
                <input type="text" id="v-search" title="Enter an integer" autocomplete="off" value="5">
            </div>
            <div id="search-go" class="execAction coloured-menu-option" onclick="searchVertex()" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>确认</p>
            </div>
            <div id="search-err" class="err" style="float: left;"></div>
        </div>
        <div class="insert action-menu-pullout" style="left: 193px;">
            <div id="pushtop-input" style="display: none; float: left;" class="new-menu-option">
                <input type="text" id="v-push-top-value" title="Enter an integer" autocomplete="off" value="53">
            </div>
            <div id="pushtop-go" style="display: none; float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);" class="execAction coloured-menu-option" onclick="pushTop()">
                <p>确认</p>
            </div>
            <div id="enqueueback-input" style="display: none; float: left;" class="new-menu-option">
                <input type="text" id="v-enqueue-back-value" title="Enter an integer" autocomplete="off" value="57">
            </div>
            <div id="enqueueback-go" style="display: none; float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);" class="execAction coloured-menu-option" onclick="enqueueBack()">
                <p>确认</p>
            </div>
            <div id="insert-deque-input" style="display: none; float: left;" class="new-menu-option">
                <input type="text" id="v-insert-deque-value" title="Enter an integer" autocomplete="off" value="57">
            </div>
            <div id="insert-deque-front" style="display: none; float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);" class="execAction new-menu-option coloured-menu-option" onclick="insertDeque(&quot;front&quot;)">
                <p>从头部</p>
            </div>
            <div id="insert-deque-back" style="display: none; float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);" class="execAction new-menu-option coloured-menu-option" onclick="insertDeque(&quot;back&quot;)">
                <p>从尾部</p>
            </div>
            <div id="insert-kth" class="execAction new-menu-option coloured-menu-option" onclick="insertModelingOpen(&quot;insertkth&quot;)" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;插入到第k位&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <div id="insertkth-input" class="new-menu-option">
                    <input type="text" id="v-insert-kth-value" title="Enter an integer to be inserted" autocomplete="off" value="90">
                    <input type="text" id="v-insert-kth" title="Enter the index" autocomplete="off" value="2">
                    <div id="insertkth-go" class="execAction coloured-menu-option" onclick="insertKth()" title="Insert to kth" style="color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                        <p>确认</p>
                    </div>
                </div>
            </div>
            <div id="insert-head" class="execAction new-menu-option coloured-menu-option" onclick="insertModelingOpen(&quot;inserthead&quot;)" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p> &nbsp;&nbsp;从头部插入&nbsp;&nbsp; </p>
                <div id="inserthead-input" class="new-menu-option">
                    <input type="text" id="v-insert-head-value" title="Enter an integer to be inserted" autocomplete="off" value="85">
                    <div id="inserthead-go" class="execAction coloured-menu-option" onclick="insertHead()" title="Insert to Head" style="color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                        <p>确认</p>
                    </div>
                </div>
            </div>
            <div id="insert-tail" class="execAction new-menu-option coloured-menu-option" onclick="insertModelingOpen(&quot;inserttail&quot;)" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p> &nbsp;&nbsp;从尾部插入&nbsp;&nbsp; </p>
                <div id="inserttail-input" class="new-menu-option">
                    <input type="text" id="v-insert-tail-value" title="Enter an integer to be inserted" autocomplete="off" value="80">
                    <div id="inserttail-go" class="execAction coloured-menu-option" onclick="insertTail()" title="Insert to Tail" style="color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                        <p>确认</p>
                    </div>
                </div>
            </div>
            <div id="insert-err" class="err" style="float: left;"></div>
        </div>
        <div class="remove action-menu-pullout" style="left: 193px;">
            <div id="remove-deque-front" style="display: none; float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);" class="execAction new-menu-option coloured-menu-option" onclick="removeDeque(&quot;front&quot;)">
                <p>从头部</p>
            </div>
            <div id="remove-deque-back" style="display: none; float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);" class="execAction new-menu-option coloured-menu-option" onclick="removeDeque(&quot;back&quot;)">
                <p>从尾部</p>
            </div>
            <!-- end -->
            <div id="remove-head" class="execAction new-menu-option coloured-menu-option" onclick="removeHead()" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>删除头</p>
            </div>
            <div id="remove-tail" class="execAction new-menu-option coloured-menu-option" onclick="removeTail()" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>删除尾</p>
            </div>
            <div id="remove-kth" class="execAction new-menu-option coloured-menu-option" onclick="removeModelingOpen(&quot;removekth&quot;)" style="float: left; color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                <p>&nbsp;&nbsp;删除第k位&nbsp;&nbsp;</p>
                <div id="removekth-input" class="new-menu-option">
                    <input type="text" id="v-remove-kth" title="Enter the index to be removed" autocomplete="off" value="2">
                    <div id="removekth-go" class="execAction coloured-menu-option" onclick="removeKth()" title="Remove k-th" style="color: rgb(255, 255, 255); background-color: rgb(75, 101, 186);">
                        <p>确认</p>
                    </div>
                </div>
            </div>
            <div id="remove-err" class="err" style="float: left;"></div>
        </div>
    </div>
    <div id="status" class="panel" style="background-color: rgb(82, 188, 105);">
        <p></p>
    </div>
    <div id="status-hide" class="panel-hide" style="background-color: rgb(82, 188, 105);"><img src="img/arrow_white_right.png" title="show/hide status panel"></div>
    <div id="codetrace" class="panel" style="color: rgb(0, 0, 0); background-color: rgb(254, 197, 21);">
        <p id="code1" style="padding-top: 10px;"></p>
        <p id="code2"></p>
        <p id="code3"></p>
        <p id="code4"></p>
        <p id="code5"></p>
        <p id="code6"></p>
        <p id="code7" style="padding-bottom: 10px;"></p>
    </div>
    <div id="codetrace-hide" class="panel-hide" style="background-color: rgb(254, 197, 21);"><img src="img/arrow_black_right.png" title="show/hide codetrace panel"></div>
    <div id="left-bar"></div>
    <div id="right-bar"></div>
    <div id="bottom-bar">
        <a id="trigger-about">关于</a>
        <a id="trigger-team">团队</a>
    </div>
    <div id="media-controls">
        <div id="speed-control">慢
            <div id="speed-input" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
                <a class="ui-slider-handle ui-state-default ui-corner-all" href="list.html#" style="left: 68.421052631579%;"></a>
            </div>快</div>
        <span id="go-to-beginning" class="media-control-button" title="跳到开始" onclick="goToBeginning()"><img src="img/goToBeginning.png" alt="go to beginning"></span>
        <span id="previous" class="media-control-button" title="后退一步" onclick="stepBackward()"><img src="img/prevFrame.png" alt="previous frame"></span>
        <span id="pause" class="media-control-button" title="暂停" onclick="pause()"><img src="img/pause.png" alt="pause"></span>
        <span id="play" class="media-control-button" title="开始" onclick="play()" style="display: none;"><img src="img/play.png" alt="play"></span>
        <span id="next" class="media-control-button" title="前进一步" onclick="stepForward()"><img src="img/nextFrame.png" alt="next frame"></span>
        <span id="go-to-end" class="media-control-button" title="跳到结尾" onclick="goToEnd()"><img src="img/goToEnd.png" alt="go to end"></span>
        <div id="progress-bar" class="media-control-button ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false">
            <div class="ui-slider-range ui-widget-header ui-corner-all ui-slider-range-min" style="width: 0%; background-color: rgb(167, 212, 30);"></div>
            <a class="ui-slider-handle ui-state-default ui-corner-all" href="list.html#" style="left: 0%;"></a>
        </div>
    </div>
    <div id="dark-overlay"></div>
    <div id="about" class="overlays">
        <h4 style="background-color: rgb(167, 212, 30);">关于</h4><img class="close-overlay" src="img/cross_white.png">
        <div class="content">
        </div>
    </div>
    <div id="team" class="overlays">
        <h4 style="background-color: rgb(167, 212, 30);">团队</h4><img class="close-overlay" src="img/cross_white.png">
        <div class="content">
        </div>
    </div>
    <!-- </div> -->
    <script src="js/constant.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/helperObjects.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/Widget.js"></script>
    <script src="js/GraphWidget.js"></script>
    <script src="js/GraphVertexWidget.js"></script>
    <script src="js/GraphEdgeWidget.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
