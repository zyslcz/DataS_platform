<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta description="数据结构排序算法" />
    <meta keyword="数据结构 排序 算法 可视化 演示" />
    <title>树的遍历 - 数据结构演示</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <link rel="stylesheet" href="./tree.css" />
    <script src="../js/jquery-2.1.3.min.js"></script>
    <script src="./tree.js"></script>
  </head>

  <body>
    <div id="left-bar"></div>
    <div id="right-bar"></div>
    <div id="top-bar">
      <a id="home" href="../index.html">
        数据结构
        <span class="colour" style="color: rgb(75, 101, 186);">
          演示平台
        </span> </a
      >&nbsp;&nbsp;&nbsp;
      <span id="title">
        <a class="" href="./travel.html">前序遍历</a>
        <a class="selected-viz" href="./travel_m.html">中序遍历</a>
        <a class="" href="./travel_b.html">后序遍历</a>
        <a class="" href="./travel_l.html">层次遍历</a>
        <a class="" href="./travel_nr.html">前序遍历（非递归）</a>
        <a class="" href="./travel_m_nr.html">中序遍历（非递归）</a>
        <a class="" href="./travel_b_nr.html">后序遍历（非递归）</a>
      </span>
    </div>
    <div id="container">
      <div id="c-a" class="circle">A</div>
      <div id="c-b" class="circle">B</div>
      <div id="c-c" class="circle">C</div>
      <div id="c-d" class="circle">D</div>
      <div id="c-e" class="circle">E</div>
      <div id="c-f" class="circle">F</div>
      <div id="c-g" class="circle">G</div>
      <div id="c-h" class="circle">H</div>
      <div id="c-i" class="circle">I</div>
      <div id="c-j" class="circle">J</div>

      <div id="l-ab" class="line"></div>
      <div id="l-ac" class="line line-r"></div>
      <div id="l-cf" class="line line-r"></div>
      <div id="l-fj" class="line line-r"></div>
      <div id="l-bd" class="line"></div>
      <div id="l-ce" class="line"></div>
      <div id="l-dg" class="line"></div>
      <div id="l-eh" class="line"></div>
      <div id="l-fi" class="line"></div>

      <div id="result">
        <span class="zys">遍历结果:</span>
        <div id="result-container">
          <div class="circle circle-r" style="opacity: 0;"></div>
        </div>
      </div>

      <div id="info2"></div>
      <div id="code2"></div>

      <div id="info">
        <p id="info-p"></p>
      </div>

      <div id="code">
        <p id="code-1">if (this==null){</p>
        <p id="code-2">&nbsp;&nbsp;&nbsp;&nbsp;return</p>
        <p id="code-3">midOrder(left)</p>
        <p id="code-4">visit this, midOrder(right)</p>
      </div>

      <div id="start" class="click"><p id="start-p">开始遍历</p></div>

      <div id="start2"></div>
      <div id="start3"></div>

      <div id="speed-down" class="speed"><p>减速</p></div>
      <div id="speed-default" class="speed"><p>恢复默认</p></div>
      <div id="speed-up" class="speed"><p>加速</p></div>
    </div>
  </body>

  <script>
    // INIT, ING, PAUSE, STOP

    var TOTAL_STEP = 35;
    var CURRENT_STEP = 0;
    var DEFAULT_SPEED = 800;
    /**
     * DO NOT CHANGE
     * @type {string}
     */
    var CURRENT_STATUS = "INIT";

    function init() {
      var i = 0;
      var circles = ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J"];
      var lines = ["AB", "BD", "DG", "AC", "CE", "EH", "CF", "FI", "FJ"];
      for (i = 0; i < circles.length; i++) {
        deLightCircle(circles[i]);
      }
      for (i = 0; i < lines.length; i++) {
        deLightLine(lines[i]);
      }
      $("#result-container").html(
        '<div class="circle circle-r" style="opacity: 0"></div>'
      );
      CURRENT_STEP = 0;
    }

    function stop() {
      setText("遍历结束");
      $(".circle-r")
        .css("border-color", "rgb(255, 138, 39)")
        .css("background-color", "rgb(255, 138, 39)")
        .css("color", "#FFFFFF");
      window.setTimeout(function () {
        $(".circle-r")
          .css("border-color", "#000000")
          .css("background-color", "rgba(0,0,0,0)")
          .css("color", "#000000");
      }, 300);
    }

    function step(num) {
      switch (num) {
        case 1:
          lightCircle("A");
          setText("访问根节点 A, 非空");
          setCode(1);
          break;
        case 2:
          lightLine("AB");
          setCode(3);
          break;
        case 3:
          lightCircle("B");
          setText("访问节点 B, 非空");
          setCode(1);
          break;
        case 4:
          lightLine("BD");
          setCode(3);
          break;
        case 5:
          lightCircle("D");
          setText("访问节点 D, 非空");
          setCode(1);
          break;
        case 6:
          lightLine("DG");
          setCode(3);
          break;
        case 7:
          lightCircle("G");
          setText("访问节点 G, 非空");
          setCode(1);
          break;
        case 8:
          doneCircle("G");
          setText("遍历输出 G 节点");
          addResult("G");
          setCode(4);
          break;
        case 10:
          doneCircle("D");
          setText("遍历输出 D 节点");
          addResult("D");
          setCode(4);
          break;
        case 12:
          doneCircle("B");
          setText("遍历输出 B 节点");
          addResult("B");
          setCode(4);
          break;
        case 14:
          doneCircle("A");
          setText("遍历输出 A 节点");
          addResult("A");
          setCode(4);
          break;
        case 15:
          lightLine("AC");
          setCode(3);
          break;
        case 16:
          lightCircle("C");
          setText("访问节点 C, 非空");
          setCode(1);
          break;
        case 17:
          lightLine("CE");
          setCode(3);
          break;
        case 18:
          lightCircle("E");
          setText("访问节点 E, 非空");
          setCode(1);
          break;
        case 19:
          lightLine("EH");
          setCode(3);
          break;
        case 20:
          lightCircle("H");
          setText("访问节点 H, 非空");
          setCode(1);
          break;
        case 21:
          doneCircle("H");
          setText("遍历输出 H 节点");
          addResult("H");
          setCode(4);
          break;
        case 23:
          doneCircle("E");
          setText("遍历输出 E 节点");
          addResult("E");
          setCode(4);
          break;
        case 25:
          doneCircle("C");
          setText("遍历输出 C 节点");
          addResult("C");
          setCode(4);
          break;

        case 26:
          lightLine("CF");
          setCode(3);
          break;
        case 27:
          lightCircle("F");
          setText("访问节点 F, 非空");
          setCode(1);
          break;
        case 28:
          lightLine("FI");
          setCode(3);
          break;
        case 29:
          lightCircle("I");
          setText("访问节点 I, 非空");
          setCode(1);
          break;
        case 30:
          doneCircle("I");
          setText("遍历输出 I 节点");
          addResult("I");
          setCode(4);
          break;
        case 32:
          doneCircle("F");
          setText("遍历输出 F 节点");
          addResult("F");
          setCode(4);
          break;
        case 33:
          lightLine("FJ");
          setCode(3);
          break;
        case 34:
          lightCircle("J");
          setText("访问节点 J, 非空");
          setCode(1);
          break;
        case 35:
          doneCircle("J");
          setText("遍历输出 J 节点");
          addResult("J");
          setCode(4);
          break;
      }
    }

    $(document).ready(function () {
      //        $("#start").click();
    });

    $("#speed-up").click(function () {
      if (DEFAULT_SPEED <= 300) {
        alert("已达到最快速度");
      } else {
        DEFAULT_SPEED -= 100;
      }
    });

    $("#speed-down").click(function () {
      DEFAULT_SPEED += 100;
    });

    $("#speed-default").click(function () {
      DEFAULT_SPEED = 800;
    });

    $(".speed, .click")
      .mousedown(function () {
        $(this).css("background-color", "rgb(201, 49, 85)");
      })
      .mouseup(function () {
        $(this).css("background-color", "rgb(214, 87, 117)");
      });

    $("#code")
      .mouseover(function () {
        $(this).css("color", "#FFFFFF");
      })
      .mouseleave(function () {
        $(this).css("color", "#000000");
      });

    $("#start").click(function () {
      switch (CURRENT_STATUS) {
        case "INIT":
          //开始遍历
          _setBtn("暂停");
          CURRENT_STATUS = "ING";
          resume();
          break;
        case "ING":
          //暂停遍历
          _setBtn("继续");
          CURRENT_STATUS = "PAUSE";
          break;
        case "PAUSE":
          //继续遍历
          _setBtn("暂停");
          CURRENT_STATUS = "ING";
          resume();
          break;
        case "STOP":
          //重新开始遍历
          _setBtn("暂停");
          CURRENT_STATUS = "ING";
          init();
          resume();
          break;
      }
    });
  </script>
</html>
